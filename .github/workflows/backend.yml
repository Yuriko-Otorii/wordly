name: Backend

on:
  push:
    branches: 
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and run Docker Compose
        run: |
          docker compose build backend
          docker compose up -d backend

      - name: Wait for containers to be ready
        run: |
          echo "Waiting for containers to be ready..."
          sleep 10s
          docker compose ps

      - name: Check container logs
        run: docker compose logs

      - name: Run Django tests
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DATABASE_URL: postgres://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@db:${{ secrets.DB_PORT }}/${{ secrets.POSTGRES_DB }}
        run: |
          docker compose exec -T backend bash -c 'python manage.py makemigrations && python manage.py migrate && python manage.py test wordly_app.tests'
      - name: Stop Docker Compose
        if: always()
        run: docker compose down
